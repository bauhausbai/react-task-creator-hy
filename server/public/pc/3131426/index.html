<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8">
<title></title>
<style type="text/css">
*{font-size:12px; list-style:none; font-family:Microsoft YaHei,SimSun; margin:0; padding:0;}
#BG{width: 100%; height: auto; overflow: hidden; margin: auto;}
#content{width: 1440px; height: auto; margin-left: 50%; left: -720px; position: relative;}
.block_bg{width: 100%; display: block;}
img{border: none;}
a#Top{width:50px; height:50px; display:block; right:20px; bottom:120px; background:url(images/top.png) no-repeat 0 0; opacity: 0.7;}
a#Top:hover{background-position: -50px 0;}
#fj-wrapper {position: absolute; overflow: hidden; padding: 0; background-color:rgb(255,255,255); border-radius: 0;}
#fj-carousel{overflow: hidden;}
#fj-carousel img {display: block;float: left;border: 0;width:100%;height:100%;}
#fj-pager {text-align: center;position: absolute;}
#fj-pager a {background: transparent url(http://mat1.gtimg.com/cd/zhangmin/zt2015/smhgg/page.png) no-repeat;text-decoration: none;text-indent: -999px;display: inline-block;overflow: hidden;width: 8px;height: 8px;margin: 0 10px 0 0;}
#fj-pager a.selected {background: transparent url(http://mat1.gtimg.com/cd/zhangmin/zt2015/smhgg/page_selected.png) no-repeat;text-decoration: underline;}
</style>
<script src="http://cd.qq.com/zhangmin/lzh/mbyd/jquery-1.8.2.min.js"></script>
<script src="http://cd.qq.com/zhangmin/zt2013/holiday/top.js" type="text/javascript"></script>
<script src="http://cd.qq.com//cm/zh/2015zt/linz/jquery.carouFredSel-6.2.1-packed.js" type="text/javascript"></script>
</head>
<body>
<div id="BG">
<div id="content">
<div class="block">
<img src="images/1489386283023.jpg" class="block_bg">
<div id="fj-wrapper" style="width:350px;height:250px;top:55px;left:333px">
<div id="fj-carousel">
<img src="images/1489386335723.jpg"/>
<img src="images/1489386344271.jpg"/>
</div>
<div id="fj-pager"></div>
</div>
</div>
<div class="block">
<img src="images/1489386387204.jpg" class="block_bg">
</div>
</div>
</div>
<script type="text/javascript">
(new GoTop()).init({pageWidth:1000,nodeId:"Top",nodeWidth:50,distanceToBottom:120,hideRegionHeight:300,text:""});
$(function() {$("#fj-carousel").carouFredSel({items: 1,pagination: "#fj-pager",scroll: 1,auto: {duration: 1250,timeoutDuration: 2500}});});
</script>
</body>
</html>
